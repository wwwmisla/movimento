<body>
  <!-- Título do arquivo de Marcelo: move-move-->

  <!-- 4 botoes(button) e dois quadros(div)-->

  <!-- controle -->
  <div id="controle">
    <button onclick="move(this.innerHTML)">^</button>
    <div>
      <button onclick="move(this.innerHTML)">&lt;</button>
      <button onclick="move(this.innerHTML)">&gt;</button>
    </div>
    <button onclick="move(this.innerHTML)">v</button>
  </div>

  <!-- cenario -->
  <div id="cenario">
    <div id="pontinho">
      
    </div>
  </div>

  
</body>
